<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honeycomb Grid</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #111;
        padding: 40px 0;
      }

      /* GRID WRAPPER (6 CELLS) */
      .honeycomb {
        display: flex;
        list-style: none;
        justify-content: center;
        max-width: 600px;
        margin: auto;
        padding: 0;
      }

      .honeycomb-cell {
        flex: 0 1 180px;
        width: 180px;
        max-width: 180px;
        height: 90px;
        position: relative;
        text-align: center;
        z-index: 1;
      }

      .honeycomb-cell_title {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #fff;
        font-weight: 700;
        font-size: 1.5em;
        transition: opacity 350ms;
      }

      .honeycomb-cell_title small {
        font-weight: 300;
        margin-top: 4px;
      }

      .honeycomb-cell_image {
        width: 100%;
        height: 200%;
        object-fit: cover;
        object-position: center;
        position: absolute;
        top: -50%;
        left: 0;
        filter: grayscale(100%);
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
        z-index: -1;
      }

      /* Hexagon borders */
      .honeycomb-cell::before,
      .honeycomb-cell::after {
        content: "";
        position: absolute;
        top: -50%;
        left: 0;
        width: 100%;
        height: 200%;
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
        z-index: -2;
      }

      .honeycomb-cell::before {
        background: #fff;
        transform: scale(1.055);
      }

      .honeycomb-cell::after {
        background: #111;
        opacity: 0.7;
        transition: opacity 350ms;
      }

      /* Hover */
      .honeycomb-cell:hover .honeycomb-cell_title {
        opacity: 0;
      }
      .honeycomb-cell:hover .honeycomb-cell_image {
        filter: grayscale(0%);
      }
      .honeycomb-cell:hover::before {
        background: #fc5130;
      }
      .honeycomb-cell:hover::after {
        opacity: 0;
      }

      /* === STAGGERED ROW FOR HEX EFFECT === */
      /* second row (cells 4,5,6) gets a horizontal shift */
      
    .honeycomb-cell:nth-child(1),
    .honeycomb-cell:nth-child(2) {
      top: 10px;
    }
    .honeycomb-cell:nth-child(3),
    .honeycomb-cell:nth-child(4),
    .honeycomb-cell:nth-child(5) {
      top: 150px;
      right: 300px;
    }

    /* Row 3 (cell 6): center & stagger further */
    .honeycomb-cell:nth-child(6) {
      top: 300px; 
      right: 570px;

    }
      /* Responsive fix for small screens */
      @media (max-width: 700px) {
        .honeycomb-cell {
          margin: 60px 10px;
        }
        .honeycomb-cell:nth-child(4) {
          margin-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <ul class="honeycomb">
      <li class="honeycomb-cell">
        <img class="honeycomb-cell_image" src="img/work-1.jpg" />
        <div class="honeycomb-cell_title">Web Design</div>
      </li>

      <li class="honeycomb-cell">
        <img class="honeycomb-cell_image" src="img/work-2.jpg" />
        <div class="honeycomb-cell_title">Graphic Design</div>
      </li>

      <li class="honeycomb-cell">
        <img class="honeycomb-cell_image" src="img/Work3.jpg" />
        <div class="honeycomb-cell_title">Illustration</div>
      </li>

      <li class="honeycomb-cell">
        <img class="honeycomb-cell_image" src="img/work06.jpg" />
        <div class="honeycomb-cell_title">Cinematic <small>4D</small></div>
      </li>

      <li class="honeycomb-cell">
        <img class="honeycomb-cell_image" src="img/work07.jpg" />
        <div class="honeycomb-cell_title">Share Design</div>
      </li>

      <li class="honeycomb-cell">
        <img class="honeycomb-cell_image" src="img/work5.jpg" />
        <div class="honeycomb-cell_title">3D <small>Animation</small></div>
      </li>
    </ul>
  </body>
</html>
