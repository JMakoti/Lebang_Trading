<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --petrol-orange: #ff7700;
        --petrol-dark: #0a1d37;
        --petrol-gray: #666;
        --petrol-faint-blue: #f0f7ff;
      }

      /* Base Section Styling - Mobile First */
      .petrol-div-about-section {
        display: flex;
        flex-direction: column;
        max-width: 1200px;
        /* Reduced negative margin for mobile to prevent header overlap */
        margin: -50px auto 40px auto; 
        gap: 40px;
        position: relative;
        align-items: center;
        z-index: 10;
        padding: 0 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Content Column */
      .petrol-div-about-content-col {
        width: 100%;
        text-align: center;
        order: 1; /* Text first on mobile */
      }

      .petrol-div-about-badge {
        color: var(--petrol-orange);
        font-weight: bold;
        letter-spacing: 2px;
        font-size: 13px;
        margin-bottom: 12px;
        display: block;
      }

      .petrol-div-about-title {
        color: var(--petrol-dark);
        font-size: clamp(1.8rem, 6vw, 3rem);
        line-height: 1.2;
        margin: 0 0 20px 0;
      }

      .petrol-div-about-description {
        color: var(--petrol-gray);
        line-height: 1.6;
        margin-bottom: 15px;
        font-size: 1rem;
      }

      /* Image Layout Container */
      .petrol-div-about-image-col {
        width: 100%;
        max-width: 650px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        position: relative;
        padding: 20px 10px;
        align-items: center;
        order: 2; /* Images second on mobile */
      }

      /* Faint Blue Card - Adjusted for Mobile */
      .petrol-div-about-image-col::before {
        content: "";
        position: absolute;
        top: 10%;
        right: -10px;
        bottom: 0;
        left: 20%;
        background-color: var(--petrol-faint-blue);
        z-index: -1;
        border-radius: 12px;
      }

      .petrol-div-about-img {
        width: 100%;
        /* Use object-fit to prevent stretching */
        height: 200px; 
        object-fit: cover;
        border-radius: 6px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        display: block;
      }

      .petrol-div-about-img-large {
        grid-row: span 2;
        height: 100%; /* Spans full height of the two stacked images */
        min-height: 300px;
      }

      .petrol-div-about-img-stack {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      /* --- TABLET BREAKPOINT --- */
      @media (min-width: 768px) {
        .petrol-div-about-section {
          margin-top: -100px;
          gap: 50px;
          padding: 0 40px;
        }
        
        .petrol-div-about-img {
          height: 250px;
        }

        .petrol-div-about-img-large {
          min-height: 400px;
        }
      }

      /* --- DESKTOP BREAKPOINT --- */
      @media (min-width: 992px) {
        .petrol-div-about-section {
          flex-direction: row;
          margin-top: -200px; /* Full negative margin on desktop */
          gap: 80px;
          align-items: flex-start; /* Align to top for a cleaner look */
        }

        .petrol-div-about-content-col {
          flex: 1;
          text-align: left;
          padding-top: 40px;
        }

        .petrol-div-about-image-col {
          flex: 1.2;
          max-width: none;
          gap: 20px;
          padding: 40px 0;
        }

        .petrol-div-about-image-col::before {
            right: -40px; /* Wider card on desktop */
        }

        .petrol-div-about-img {
          height: 300px;
        }

        .petrol-div-about-img-stack {
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
  
  </body>
</html>
