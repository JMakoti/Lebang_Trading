<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petroleum Products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lucide/1.28.0/lucide.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #1e40af;
        --primary-foreground: #ffffff;
        --accent: #dc2626;
        --card: #ffffff;
        --card-foreground: #1f2937;
        --secondary: #f3f4f6;
        --secondary-foreground: #374151;
        --muted-foreground: #6b7280;
        --background: #f9fafb;

        --gradient-hero: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-glow: 0 0 25px rgba(59, 130, 246, 0.5);
      }

    

      .bg-background {
        background-color: var(--background);
      }

      /* Hero Section */
      .hero {
        position: relative;
        overflow: hidden;
        padding: 5rem 1.5rem;
        background: var(--gradient-hero);
      }

      .hero-bg-effects {
        position: absolute;
        inset: 0;
        opacity: 0.1;
      }

      .hero-bg-circle-1 {
        position: absolute;
        top: 0;
        left: 25%;
        width: 24rem;
        height: 24rem;
        background-color: var(--primary);
        border-radius: 50%;
        filter: blur(3rem);
      }

      .hero-bg-circle-2 {
        position: absolute;
        bottom: 0;
        right: 25%;
        width: 20rem;
        height: 20rem;
        background-color: var(--accent);
        border-radius: 50%;
        filter: blur(3rem);
      }

      .hero-content {
        position: relative;
        max-width: 72rem;
        margin: 0 auto;
        text-align: center;
      }

      .hero-title {
        font-family: "Arial Black", "Segoe UI", sans-serif;
        font-size: 3rem;
        letter-spacing: 0.1em;
        color: var(--primary-foreground);
        margin-bottom: 1rem;
      }

      @media (min-width: 768px) {
        .hero-title {
          font-size: 5rem;
        }
      }

      .hero-subtitle {
        font-size: 1.125rem;
        color: rgba(255, 255, 255, 0.7);
        max-width: 42rem;
        margin: 0 auto;
      }

      @media (min-width: 768px) {
        .hero-subtitle {
          font-size: 1.25rem;
        }
      }

      /* Products Grid */
      .products-container {
        max-width: 80rem;
        margin: 0 auto;
        padding: 4rem 1.5rem;
      }

      .products-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .products-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .products-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .product-card {
        position: relative;
        background-color: var(--card);
        border-radius: 0.75rem;
        padding: 2rem;
        transition: all 0.5s ease;
        cursor: pointer;
        box-shadow: var(--shadow-card);
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .product-card:hover {
        transform: translateY(-0.5rem);
      }

      .product-card:hover .product-icon {
        background-color: var(--primary);
      }

      .product-card:hover .product-title {
        color: var(--primary);
      }

      .product-glow {
        position: absolute;
        inset: 0;
        border-radius: 0.75rem;
        opacity: 0;
        transition: opacity 0.5s ease;
        box-shadow: var(--shadow-glow);
      }

      .product-card:hover .product-glow {
        opacity: 1;
      }


      .product-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: var(--secondary-foreground);
      }

      .product-title {
        font-family: "Arial Black", "Segoe UI", sans-serif;
        font-size: 1.5rem;
        letter-spacing: 0.05em;
        color: var(--card-foreground);
        margin-bottom: 0.75rem;
        transition: color 0.3s ease;
      }

      @media (min-width: 768px) {
        .product-title {
          font-size: 1.875rem;
        }
      }

      .product-description {
        color: var(--muted-foreground);
        font-size: 0.875rem;
        line-height: 1.75;
      }

      .product-line {
        position: absolute;
        bottom: 0;
        left: 2rem;
        right: 2rem;
        height: 2px;
        background: linear-gradient(
          to right,
          transparent,
          var(--primary),
          transparent
        );
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .product-card:hover .product-line {
        opacity: 1;
      }

      /* Footer */
      .footer {
        background-color: var(--secondary);
        padding: 2rem 1.5rem;
      }

      .footer-content {
        max-width: 72rem;
        margin: 0 auto;
        text-align: center;
      }

      .footer-text {
        color: rgba(55, 65, 81, 0.6);
        font-size: 0.875rem;
      }

      /* Custom icons styling */
      .icon {
        width: 2rem;
        height: 2rem;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }

      /* Responsive adjustments */
      @media (max-width: 640px) {
        .hero-title {
          font-size: 2.25rem;
        }

        .hero {
          padding: 3rem 1rem;
        }

        .products-container {
          padding: 3rem 1rem;
        }

        .product-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen bg-background">
      <!-- Hero Section -->
      <header class="hero">
        <div class="hero-bg-effects">
          <div class="hero-bg-circle-1"></div>
          <div class="hero-bg-circle-2"></div>
        </div>
        <div class="hero-content">
          <h1 class="hero-title">PETROLEUM PRODUCTS</h1>
          <p class="hero-subtitle">
            Premium quality fuels, lubricants, and industrial petroleum
            solutions
          </p>
        </div>
      </header>

      <!-- Products Grid -->
      <main class="products-container">
        <div class="products-grid" id="productsGrid">
          <!-- Products will be dynamically inserted here -->
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <p class="footer-text">
            Premium Petroleum Products â€” Quality You Can Trust
          </p>
        </div>
      </footer>
    </div>

    <script>
      // Products data
      const products = [
        {
          name: "Petrol",
          icon: "fas fa-gas-pump",
          description:
            "High-quality automotive gasoline for optimal engine performance",
        },
        {
          name: "Diesel",
          icon: "fas fa-truck-moving",
          description:
            "Premium diesel fuel for commercial and industrial vehicles",
        },
        {
          name: "Paraffin",
          icon: "fas fa-fire",
          description: "Refined kerosene for heating and lighting applications",
        },
        {
          name: "Liquefied Petroleum Gas",
          icon: "fas fa-wind",
          description: "Clean-burning LPG for domestic and industrial use",
        },
        {
          name: "Bitumen",
          icon: "fas fa-road",
          description:
            "Industrial-grade bitumen for road construction and roofing",
        },
        {
          name: "Jet Fuel",
          icon: "fas fa-plane",
          description:
            "Aviation-grade fuel meeting international safety standards",
        },
        {
          name: "Light Duty Lubricants",
          icon: "fas fa-oil-can",
          description:
            "Precision lubricants for passenger vehicles and light machinery",
        },
        {
          name: "Heavy Duty Lubricants",
          icon: "cog-icon",
          description:
            "Industrial lubricants for heavy machinery and equipment",
        },
        {
          name: "Heavy Duty Grease",
          icon: "fas fa-droplet",
          description:
            "High-performance grease for demanding industrial applications",
        },
      ];

      // Function to create product card
      function createProductCard(product, index) {
        return `
                <article class="product-card" style="animation-delay: ${
                  index * 100
                }ms">
                    <!-- Glow effect on hover -->
                    <div class="product-glow"></div>
                    
                    <!-- Icon -->
                        <div class="product-icon">
                            <i class="${product.icon}"></i>
                        </div>

                    <!-- Content -->
                    <h2 class="product-title">${product.name.toUpperCase()}</h2>
                    <p class="product-description">${product.description}</p>

                    <!-- Decorative line -->
                    <div class="product-line"></div>
                </article>
            `;
      }

      // Function to initialize the page
      function initializePage() {
        const productsGrid = document.getElementById("productsGrid");

        // Clear existing content
        productsGrid.innerHTML = "";

        // Add product cards
        products.forEach((product, index) => {
          productsGrid.innerHTML += createProductCard(product, index);
        });

        // Add hover effect to product cards
        const productCards = document.querySelectorAll(".product-card");
        productCards.forEach((card) => {
          card.addEventListener("mouseenter", function () {
            this.style.boxShadow = "var(--shadow-glow)";
          });

          card.addEventListener("mouseleave", function () {
            this.style.boxShadow = "var(--shadow-card)";
          });
        });
      }

      // Initialize page when DOM is loaded
      document.addEventListener("DOMContentLoaded", initializePage);
    </script>
  </body>
</html>
